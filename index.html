<!DOCTYPE html>
<html>
<head>

	<title>Ski Team Roster and Race Results</title>

	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/features.css" type="text/css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

	<style type="text/css" title="currentStyle">
	  @import "js/DataTables/media/css/demo_table.css";
	</style>

	<!-- Remove 'https:' when running code from a server' -->
	<!-- Currently using straight path to html file, so removing it won't work to find it -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/DataTables/media/js/jquery.dataTables.js"></script>
</head>


<body>

<div id='wrapper'>

	<h1>Ski Team Roster Builder</h1>
		<!-- Right side with the live preview -->
	<div id='preview'>
		<div id='canvas'>
			<div id='title-report'>Title</div>

		    <div id='roster-table-section'>
			    <table id="roster-table" class="display" >
				    <thead>
						<tr>
							<th>Bib Number</th>
							<th>Racer</th>
							<!-- <th>Time</th> -->
						</tr>
				    </thead>
				    <tbody id='roster-table-body'>

				    </tbody>
			    </table>

		    </div>

		    <!-- Buttons are inside the canvas, I can't get it to work with the buttons in the preview div --> 
		    <div id=preview-buttons>
				<!-- Buttons -->
				<input type='button' id='export-table' value='Export'>
				<input type='button' id='close-preview' value='Close Preview'>
				<input type='button' id='print-table' value='Print'>
			</div>
		</div>      <!-- end canvas div -->
	</div>          <!-- end preview div -->

	<div id='options'>

		<!-- Select Location -->
		<h3>Location</h3>
		<div class=option>
			<!-- The input element must be followed by the label element, do not put another line in between -->
			<input type="radio" class="site" name="site" id="Ragged">
			<label for='Ragged'>Ragged Mountain</label><br>
				<input type="radio" class="site" name="site" id="BlueHills">
			<label for='BlueHills'>Blue Hills</label><br>
		</div>

		<h3>Race Type</h3>
		<!-- Select Race Type -->
		<div class=option>
			<!-- The input element must be followed by the label element, do not put another line in between -->
			<input type="radio" class="racetype" name="racetype" id="Slalom">
			<label for='slalom'>Slalom</label><br>
			<input type="radio" class="racetype" name="racetype" id="GS">
			<label for='GS'>GS</label><br>
		</div>

		<!-- Select Gender -->
		<h3>Gender</h3>
		<div class=option>
			<!-- The input element must be followed by the label element, do not put another line in between -->
			<input type="radio" class="gender" name="sex" id="boys">
			<label for='Boys'>Boys</label><br>
	 		<input type="radio" class="gender" name="sex" id="girls">
			<label for='Girls'>Girls</label><br>
		</div>

		<h3>School</h3>
		<div class=option id='school'>
			<select id="team" name="school">
				<option value='Unselected'>Select a gender</option>
			</select>
		</div>

		<h3>Date</h3>
		<!-- Select Race Date -->
		<div class=option>
			<input type='text' id='datepicker'/>
		</div>
	</div>       <!-- end options div -->

	<div id='roster'>

		<!-- Racer board -->
		<h2>Racers</h2>
		<div id='racers'></div>
		
		<div class='clearfix'></div>

		<!-- Bib number board -->
		<h2>Available bib numbers</h2>
		<div id='bibs' class=bibBoard></div>

		<div class='clearfix'></div>

		<input type='button' id='racer-bib' value="Set racer to bib">
		<span class='error' id='assign-error'></span>

		<!-- Assignment board -->
		<h2>Assignments</h2>
		<div id='pairs' class=assignBoard></div>
		<div class='clearfix'></div>

		<!-- Assignment action -->
		<input type='button' id='remove-assignment' value="Undo Assignment">
		<span class=error id='remove-error'></span>
		<br>
		<!-- Roster actions -->
		<input type='button' id='preview-roster' value="Preview Roster">
		<input type='button' id='refresh-btn'    value='Start over'

		<div class='clearfix'></div>

	</div>    <!-- end roster div -->
</div>        <!-- end wrapper div -->

<div class=clearfix></div>

<script src="js/roster.js"></script>

<script>
	// get racer names from a file or input from a form, hardcode it here first
	var racerNames = ["Amy", "Beth", "Carol", "Donna", "Ellen",
					  "Frances", "Gail", "Hannah", "Isabel", "Jessica"];

	Roster.setup("racers", "bibs", "pairs", racerNames);
</script>

</body>

</html>
